<!--크롬에서 F12키를 누르면 화면 개발자 도구가 열림-->
<!DOCTYPE html>      <!-- 모든 html은 저 닥타입으로 시작함 -->
<html lang="en">   <!-- html 여는 태그 -->
<!-- html은 크게 두가지 있음. head랑 body 부분으로 나뉘어짐 -->
<!-- 그리고 관례적으로 들여쓰기를 함. 강제는 아님. 하지만 관례적으로 들여쓴다는 것** -->
    <!--head는 환경설정에 대한 내용을 담고 있음-->
    <head>
        <!-- head는 설정에 대한 얘기를 함. 브라우저가 내용을 가져가서 그림을 그릴 때 관련된 설정을 head에서 함 -->
        <!--문서에 대한 encoding을 설정! 이거 반드시 나와야함 한글을 쓸거라면**-->
        <meta charset="UTF-8">
        <title>연습입니다</title>
    </head>
    <!--body는 실제 browser가 rendering하는 내용을 담고 있음-->
    <body>
        하하하..호호호!!!
        <h1>이것은 소리없는 아우성</h1>   <!-- 헤딩 태그를 이용해서 글자를 좀 크게 찍는거! -->
        <h2> 여기는 h2 입니다 </h2>
        <img src="img/maxresdefault.jpeg", width="300">          <!--src 는 소스의 약자임-->
        <img src="img/maxresdefault.jpeg", width="300">
        <h3> h3도 블락레벨 아니야?</h3>
    <!--<h1> </h1> htmp #-->
    <!--HTML 태그는 크게 두가지 형태를 갖는다
     1. block level element: 헤딩 레벨은 다 블락레벨임
     2. inline element: 이미지 태그는 보통 인라인 엘레멘트임.
     둘의 차이가 무엇이냐?  블락레벨은 그 라인 전체를 차지함
                       인라인은 그 영역 음영만 차지함
                       인라인과 인라인 엘레멘트가 같이 쓰이면, 양 옆으로 그려짐. 그렇지만 브라우저 크기나 기타 등등에 따라 밑으로
                       떨궈서 보기 좋게 이동함.
     이거 어떻게 구분해 그럼?
     외워야지!
     image 는 inline element
     headings은 block level
     -->

    </body>
</html>     <!-- html 닫는 태그 -->
