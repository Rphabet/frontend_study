<!DOCTYPE html>       <!--닥타입 없어도 사실 돌아가긴 함.. 그렇지만 포함하는게 좋죠-->
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <!--  밑에 style 은 CSS임. HTML코드 안에 CSS가 있다라... 이렇게 되면 재사용성이나 이런게 많이 후짐. 나중에 복붙 신공하려고?    -->
        <!--  그래서 나중엔 CSS 파일을 따로 뺀다. 그리고 link태그로 연결 시킬거임. 그래서 쓸것이 <link rel ="stylesheet">   -->
      <link rel="stylesheet" href="CSS/default.css">             <!-- CSS folder 따로 만들어서 경로 다시 설정하자 -->
  </head>
  <body>
  <!--화면에 보여지는 부분은 다 바디부분에 나옴!-->
  <!--HTML잘하려면 사실 태그를 다 외워야함. 이해하기보단 외워야 잘하는거임-->
    <h1 class="h1">가장 흔하게 처음 배우는것이 이 헤딩이죠.. h1에서 h6까지 있음.</h1>   <!--이 헤딩 계열은 blcok level element임-->
    <img src="img/maxresdefault.jpeg" width="300" />       <!--이미지 태그는 대표적인 inline element임. 독립적인 태그임. 닫는 태그가 없잖아-->
    <!--이렇게 단일 같은 경우에는 맨 뒤에 '/'를 입력해주면서 이놈은 닫는 태그가 없습니다! 라고 알려주는것도 좋음.-->
    <!--파이썬이나 다른 프로그래밍 언어는 구조가 좀 틀린다면 오류로 실행을 안함. 하지만 HTML은 좀 틀려도 알아서 화면에 제대로 표현이 됨. 알아서 이해함-->
    <!--그래서 어떤 문제가 일어나느냐?  대충대충 빠르게 만들엇음. ==> 대충 만들었기에 유지 보수가 굉장히 힘듬. -->
    <br>     <!--한줄 밑으로 내리게 해주는 코드임. 여러개의 <br>을 쓴다면, 한줄씩 밀림.-->
    <a href="http://www.naver.com">네이버로 이동해요!</a>     <!--앵커태그 (inline element), href 라는 속성은 url임. 이걸로 어디로 이동해야할지 속성을 주는것임! -->
    <!-- 앵커태그(a tag)는 저 url로 리퀘스트를 보내는것임. i.e. resource에 request를 보내는 역할을 하는 element임-->
    <!--http://www.naver.com : 주소, url -->
    <!--  http 는 프로토콜이라 불림.  주소(URL)이라는 체계의 기본적인 형태 protocol://ip_address:port/resource위치 이 순서임  i.e. 프로토콜, 아이피 주소, 포트넘버 -->
    <!-- protocol은 데이터를 주고 받기 위해서 필요한 약속 (통신규약) -->
    <!-- 우리는 데이터를 주고 받을껀데~ 규칙 먼저 얘기를 하는거임. 그래서 모든 주소의 시작은 **프로토콜** 먼저 명시하는것임! 이게 http가 먼저 나오는 이유임 -->
    <!--
         ip address는 쉽게 설명하면 네트워크에 연결된 컴퓨터에 부여된 논리적인 주소임
         ipv4 (ip버전4)를 이용하면 .을 이용해서 4자리의 숫자로 표현   e.g. 192.168.8.23
         숫자를 외우기 힘드니 특정 주소에 이름을 붙이는거임. 그게 바로 도메인임. 192.168.8.23 => www.naver.com
         브라우저가 저 문자 도메인을 숫자 ip_address로 바꿔줍니다. 그래서 해당 어드레스를 찾아갈 수 있는거임.
    -->
    <!-- port: 숫자. 하나의 숫자. 0~65535까지의 범위를 갖고 있는 숫자임.
         그중 0~1024까지는 예약되어있어요. 즉, 정해져있어요~ 전세계적으로 정해져잇는 port 번호 의미를 따라서 씁니다.
    -->

<!--  중간에 그림 설명 있었음 꼭 찾아볼것! Web Browser 는 Web Client의 종류임
      Web Sever Computer 에 IP address가 부여.
      Web Sever Program이 Web Server Computer 안에 있고, 우리가 주로 통신하는 애들임.
      Web Client와 Web Server program이 통신을 하는거임.
      :  IP Address로 Web Server Computer까지 왔음.
         Port No. 로 Web Server Program 까지 도달 할 수 있는거임. ㅇㅇ 그리고 그중에 0~1024까지 할당되어 있음.
         전세계적으로 Web Server Program은 거의 예외없이 80번 포트를 이용하고 있음.
         그래서 원래라면 http://www.naver.com:80   이렇게 뒤에 80까지 나와줘야 하는거임.
                    protocol://ip_address:portNO
         그래서 우리가
         Web Client( Browser)에 www.naver.com 를 입력하면, "흠 너 귀찮았구나?" http:// 를 앞에 붙여줌
         그리고 나서 Browser가 다시 port번호를 ip address뒤에 붙여줌

         클라이언트는 서버쪽에 요청을 보내는거임. 이것좀 주세요~ 저것도 주세요~ 등등. 그렇기 때문에, 어떤 파일인지 명시하고 알려줘야함.
         Request를 우선 client 쪽에서 줬어.
         그럼 Web Server Program에서 response를 줘야힘.
         그 안에 index.html이라는 것이 있음.
         http://www.naver.com:80/index.html
-->

        <!-- HTML, CSS, JavaScript라는 녀석들이 있다.
             HTML: 문서의 내용을 담당. (어떤 내용, 어떤 글자, 어떤 그림을 보여줄지 등과 같은 컨텐츠를 담당하는 녀석이 HTML임)
             CSS: 화면의 구성과 색깔이나 크기같은 데코레이션을 담당 (보기 좋게 만들어야하고 사용자가 편안하게 사용할 수 있도록 만들어야함). HTML내용을 CSS가 가져와 만듦
                 이렇게 두개만 하면, 굉장히 정적으로 나옴. static page.
             JavaScript: 웹페이지 화면에 대한 프로그래밍을 담당함. (동적인 웹페이지)
        -->
        <!--
        <br>은 HTML에서 지양해야함. 왜냐하면 화면의 구성을 담당하는 CSS에서 문서의 위치를 조정하는 식으로 잡아주는것임. 그래야 더 잘 만들 수 있음.
        지금 쓰는 이유는 우린 아직 아무것도 모르기때문에.
        -->
        <br>
        <!-- 사용자 입력 양식. (나중에 프로젝트할 때 이놈때문에 골치가 좀 아픔..)
             한줄 입력: textfield
             여러줄 입력: textarea
             라디오 버튼: radio
             체크 박스: checkbox
         -->
        <!--사용자 입력 양식을 활용해보자!-->
        <input type="text">     <!-- 한줄 입력하는 텍스트필드. 이놈은 혼자 사용하는 단일 태그임 -->
        <input type="date">
        <input type="range">
        <input type="color">
        <br> <br>
        <!-- "이것은 소리없는 아우성!!" <<<<<<<< 밑도 끝도 없이 보통 이렇게 쓰지 않음. 왜
                    냐면 프로그래밍적으로 제어해서 다른 내용으로 변경한다거나 등등이 좀 힘들거든. 이런 밑도 끝도 없는 글자는 안됨-->
        <!-- 그렇다면 문자열을 어떻게 표현해야할까? 두가지만 기억해두자
        1. <div></div>:          <div>이것은 소리없는 아우성!!</div>
        2. <span></span>:        <span>이것은 소리없는 아우성!!!
        -->
        <div>이것은 소리없는 아우성!!</div>      <!--block level element임-->
        <span>이것은 소리없는 아우성!!!</span>   <!--inline element 내용만 잡음. -->    <!--span태그도 우리가 만들어놓은 class 적용 가능.-->
        <p>하나의 새로운 문단입니다.</p>      <!--p 태그 -->



<!--   CSS에 대해 얘기를 해보자.
       CSS : 웹페이지의 시각적인 부분을 담당하는 프로그래밍 언어임.
-->
        <div><font color="red">여기는 새로운 DIV 영역입니다!!</font></div>
        <!--  예전엔 이런식으로 많이했음. 근데 내가 글자 크기 바꾸고, 색을 바꾸고 등등 뭐 할 때마다 자꾸 태그가 너무 많이 나옴..
              이러면 점점 HTML이 복잡해짐. HTML갖고 내용과 시각적ㅇ니 부분을 동시에 컨트롤하려고 하는거임. 문제 = HTML자체가 복잡해짐. -->
        <!--
        그렇게 해서 등장한게 CSS임. HTML에서 폰트나 이런건 이제 하지마세요~ 권장하지 않습니다.
        -->
        <div class="myStyle"> 여기는 새로운 DIV 영역입니다 </div>

        <div id="myId"> 여기는 ID selector가 사용되는 부분입니다. </div>
<!-- 클라스랑 다른점: ID는 같은 아이디가 여러곳에서 나오면 안됨. 이게 ID selector의 특징임.
    그래서 ID selector는 하나의 엘레멘트를 유니크하게 찍을 때 쓰임.
    반면에 class는 여러군데서 사용 가능
  -->
