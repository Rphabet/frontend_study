<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>jQuery에 대해서...</title>
      <!--  밑 스크립트 이넘은 jQuery CDN임 라이브러리 를 잡을 때, jQuery를 최상단에 둘것. 왜냐면 많은 라이브러리가 jQuery 기반인 것이 많음  -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <!--  BootStrap CDN  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/0714_jQuery.js"></script>
  </head>
  <body class="container">            <!--container class는 약간 좌우에 여백을 줌. -->
  <!--
        JavaScript는 Web Page를 동적으로 Handling 하기 위한 Web 언어임.
        언어자체가 약간 어렵다. (함수형 언어와 객체지향 언어 특성을 둘다 갖고 있음)
        js가 실행되는 환경은 Browser 환경임. 따라서, JavaScript Engine (부릉부릉 엔진) 이라는 것이 있음.
        js Engine 이 뭐냐면 내가 작성한 코드를 누군가가 해석해서 실행을 시켜줌.
        그 엔진이 어디에 있냐? 당연히 browser 안에 있겠지.
        JavaScript 엔진은 Web Browser안에 포함되어 있음. Browser는 여러 종류가 있음 (파폭, 크롬, 사파리, 오페라 등등).
        각각 브라우저는 다른 회사에서 나온 상품들임. 그래서 서로 다른 JavaScript Engine이 다름.
        이게 문제가 뭐냐면, 엔진이 다르다보니깐 각 Browser에서 똑같이 실행이 안됨.
        e.g. safari에서 되는데 internet explore에서 안됨 등등..
        결국은 Fragmentation (파편화) 현상이 발생하게 됨!!!
        자꾸 표준에서 살짝 엇나가게 만듦..
        프로그래밍 언어 + ___ = 자바 스크립트
        여기서 프로그래밍 언어만 똑 떼어내어 발전시킨 언어가 TypeScript.
        TypeScript라는 언어가 표준으로 만들어지면서 발전하고 있음.

        순수한 JavaScript 언어를 사용하는 것보다 다른 방법을 이용해서 browser의 동적 처리를 하려고 시도.
        ==> library가 많이 만들어졌음. 흥망성쇠를 거듭하다가 하나가 남아요.
        ==> 그게 바로 jQuery (ㅈㄴ게 유명한거니 무조건 알아야함)
        ==> jQuery의 가장 큰 특징: cross platform (browser) 을 지원.
        ==> 쉽고 빠르게 배울수 있다!  이게 진짜 가장 큰 장점.    무언가 하나를 이해하면 하나의 형태를 이해
        ==> 시각적인 화면제어를 쉽게 할 수 있음.
        ==> AJAX구현을 쉽게 할 수 있음  (이게 좀 힘들다는데? 비동기 자바스크립트 통신)  (Asynchronous JavaScript and XML)
        ==> Open Source (무료로 사용할 수 있음!)

        ==> 그러면 jQuery를 사용하려면 어떻게 해야하나요?
        CDN (content delivery network) 방식으로 사용.  (bootstrap 생각해보자. 코드 두개 박앗잖아ㅋㅋ. 그게 씨디엔 방식임. 이번에도 부트스트랩이 했던 방식이랑 완전 동일)
        다운로드해서 jQuery 사용할 수 있지만 우리는 CDN으로 쓸거다.
        ( check CDN: https://code.jquery.com/)
        (<script src="https://code.jquery.com/jquery-2.2.4.min.js"
         integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
         </script>)

   -->
    <h1> 여기는 h1 입니다. </h1>
    <ul> <!--ul은 리스트를 보여주는 태그임. ul = unordered list: 순서가 없는 리스. 둥근 쩜으로 리스트 목록이 표현-->
        <li class="my_region">서울</li>         <!--<li>는 리스트 태그임-->
        <li>부산</li>
        <li class="my_region">인천</li>

    </ul>    <!--부모:ul 자식:li 형제: li-li 관계임-->
    <div>여기는 div 영역 입니다.</div>
    <div>
      <ol>        <!--ordered list-->
        <li>호랑이</li>
        <li id="my_animal">고양이</li>
        <li>강아지</li>
      </ol>
    </div>
    <button type="button"
            class="btn btn-primary"
            onclick="myFunc()">클릭하세요!</button>
  </body>
</html>
