<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <!--  jQuery CDN  -- 밑 스크립트 이넘은 jQuery CDN임 라이브러리 를 잡을 때, jQuery를 최상단에 둘것. 왜냐면 많은 라이브러리가 jQuery 기반인 것이 많음  -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <!--  BootStrap CDN  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/0714_jQuery_Example.js"></script>
  </head>
  <body class="container">    <!--class = "container" 여백을 갖고 만들어줌-->
    <div>
      <ul>
        <li id="apple">사과</li>
        <li id="pineapple">파인애플</li>
        <li class="myList">참외</li>
      </ul>
      <!-- 사용자 입력양식을 사용할거다.-->
      <!--  사용자로부터 데이터를 입력받아서 서버쪽 프로그램을 실행하게 됨. -->
      <!--  사용자 입력 양식만 만들면 이 데이터가 서버쪽 프로그램에 전달되나? 대답은 당연히 아니다! -->
      <!-- form tag를 이용해야함 -->
      <form action="#" method="GET">              <!--action = "서버쪽 프로그램 url" << 이거 아직 안배웠음. 이거 쟝고가 이거 알려주는거임
                                                 method = "GET/POST" GET이랑 POST라는 방식이 있음. 명시하는게 좋음    << 클라이언트가 서버쪽에 request를 보낼때,
                                                 요청하는 방식이 있음.-->
          <input type="text" id="uId" size="20">       <!--이거 단순 입력 상자야. 우린 입력을 통해 서버로 보내고 싶어함. 그러려면 어떻게 하지?
                                                        이거 나중에 굉장히 힘들어함. 서버로 파라미터 보낼때
                                                        일반적으로 <form>에 감싸서 사용한다. -->
      </form>
      <ol>
        <li class="myList">고양이</li>
        <li class="myList">호랑이</li>
        <li class="myList">강아지</li>
      </ol>
    </div>
    <button type="button"
            class="btn btn-primary"
            onclick="myFunc()">클릭!클릭!!</button>
  </body>
</html>
