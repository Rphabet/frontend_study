<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>

      <!--  jQuery CDN  -- 밑 스크립트 이넘은 jQuery CDN임 라이브러리 를 잡을 때, jQuery를 최상단에 둘것. 왜냐면 많은 라이브러리가 jQuery 기반인 것이 많음  -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <!--  BootStrap CDN  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/0714_jQuery_userControl.js"></script>
  </head>
  <body class="container">
      <!--js 입장에선, 매시간마다 사용자 이벤트가 지속적으로 발생하고 있음. 심지어 마우스 한픽셀 한픽셀 움직이는것마저도 이벤트임. 계속해서 이벤트임.-->
      <!-- js 입장에선, 상당히 많은 event들이 동시에 발생하게 됨 -->
      <!-- 이런 발생된 event를 처리하는 가장 쉬운 방법은 event 속성을 이용하는것임. 그중 하나는 우리가 이용했던 onclick이었음 -->
      <!-- 이벤트 속성 이름은 on + 이벤트 이름 으로 결정이 됨.   클릭 한번으로 결정된다? onclick, 클릭 두번? ondbclick etc..  -->
      <!-- Event 명은 이미 js에서 결정되어있음.
           예를 들면, 마우스 클릭을 click 이라는 이벤트명으로 사건을 표현하고 있음.
           더블클릭은 dbclick,
           마우스 이동은 mousemove,
           데이터가 바뀌는 것을 change

           click, dbclick, mousemove, change, ... 무수히 많음.         EVENT 명

           이 앞에 on을 더하면 event 속성이 됨. :  onclick, ondbclick, onmousemove, onchange,...      EVENT 속성
           Event가 발생한 source : button, select (셀렉트 박스), textfield
           Event가 발생하면 이 Event를 감지해서 결과적으로 우리가 특정 JavaScript 함수를 호출해서 처리하게 된다.
           ==> 이때 호출되는 JavaScript 함수를 우리가 어떻게 부르냐? handler라고 부름. 정확히는 Event Handler라고 부름.
           모든 Event는 Event가 발생되었을 때, Browser가 이 event의 세부정보를 담고 있는 객체를 하나 생성한다. => 이걸 Event 객체라고 함.
           결국은 Event source가 발생된 Event를 처리하지 않고, Event handler를 이용해서 Event를 처리하고 있음. => Event Delegation Model

      -->
      <br>      <!--적당한 코드는 아님. 일단 임사방편으로..-->
      <select onchange="myFunc()">    <!--select는 option이랑 같이 사용됨. 마치 ul이 li일랑 같이 사용되는것처럼 /// onchange 를 쓰는 이유: 일단 handler 임.-->
        <option>김연아</option>
        <option>홍길동</option>
        <option>강감찬</option>

      </select>
      <br>
      <span>선택된 사람은: </span> <input type="text" id="myText">              <!--span이 inline element니깐, 그 옆에 인풋박스가 뜰거임-->
      <!--목표는 선택된 사람이 옆에 박스에 뜨게 하는 것-->

      <br><br><br><br><br>
      <!-- 체크박스에 마크를 했을때, 콘솔에 내가 체크하고 버튼을 눌렀을 때 값이 출력되면 됨. -->
      <input type="checkbox"> <span>게임</span><br>             <!--[type=checkbox] 바로 뒤에나오는 형제 span tag 찾으면 됨-->
      <input type="checkbox"> <span>기타</span><br>
      <input type="checkbox"> <span>운동</span><br>
      <input type="checkbox"> <span>독서</span><br>
      <input type="checkbox"> <span>노래</span><br>

      <br>
      <button type="button"
              class="btn btn-primary"
              onclick="choice_hobby()"> 취미를 선택하세요. </button>

      <span> 선택된 취미는: </span> <input type="text" id="myText2">
  </body>
</html>
